<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem de Natal - Para Você!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>
    <link rel="stylesheet" href="path/node_modules/keen-slider/keen-slider.min.css" />
    
</head>
<body>
     
    <section class="transparentesX" id="transparentesX">
        
            <img src="./images/ceu.jpg" id="ceu">
            <img src="./images/papainoel.gif" id="papainoel">
            <Div class="logButtom">
                <h2 id="text"class="text">Feliz Natal</h2>
                <h3 id="text1" class="text1">Para você e toda sua familia, </h3>
            </Div>                  
    </section>
    

    <section class="about" id="about">
        <div class="max-width">
            <h1 class="h1-text">Jesus Nasceu!</h1>
                   
            <h2 class="h2-text"><b class="aspas">"</b>Abençoa, Jesus Menino, a vida de cada pessoa que ler essa mensagem e de toda sua família.<b class="aspas">"</b></h2>
            
            <h3 class="h3-text">Ass: John Michael</h3>
            </div>
        </div>
    </section>

   
    <!-- footer section start-->
        
  
    <footer>
        <span>Created By John Michael | <span class="far fa-copyright"></span> 2021 All rights reserved.</span>
    </footer>

    <script src="script.js"></script>
    <!-- Animation -->

    <script>
        let ceu = document.getElementById('ceu');
        let papainoel = document.getElementById('papainoel');
        let text = document.getElementById('text');
        let text1 = document.getElementById('text1');
        

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            papainoel.style.left = value * 1.00 + 'px';
            papainoel.style.top = value * 0.80 + 'px';
            text.style.marginBottom = value * 1 + 'px';
            text1.style.marginBottom = value * 1 + 'px';
           
        });
    </script>
</body>
</html>
